<!DOCTYPE html>
<html>
    <head>
        <title>
            BREAK & CONTINUE
        </title>
    </head>
    <body>
        <script>
                var first= Number(prompt('enter value'));
               for(i=1;i<first;i++){
                   if(i==3){
                       //break;
                       continue;
                   }
                   alert("current value is"+i); 
               }
            </script>
          
            


    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            increment & decrement
        </title>
        
    </head>
    <body>
        <script>
            var a='velmurugan';
            var b='k';
            console.log(a+'.'+b);
        </script>
        <script>
            var i=1;
            console.log(i++);//pre increment
            console.log(++i);//post increment
            console.log(i--);
            console.log(--i);

        </script>
    </body>
</html>

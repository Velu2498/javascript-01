<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>adding num and str</title>
</head>
<body>
        <input id="input1" type="number"/><br>
        <input id="input2" type="text"/><br>
        <button onclick=addnum()> addnum</button>
        <button onclick=addstr()> addstr</button>
        <script>
         function addnum(){
               var a=parseInt(document.getElementById("input1").value)
               var b=parseInt(document.getElementById("input2").value)
               alert(a+b)
            console.log(typeof(a))
         }
        function addstr(){
               var a=document.getElementById("input1").value
               var b=document.getElementById("input2").value
               alert(a+b)
            console.log(typeof(a)) 
                }
            </script>
</body>
</html>

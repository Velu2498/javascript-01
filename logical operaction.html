<!DOCTYPE html>
<html>
    <head>
        <title>
            logical operaction
        </title>
        <body>
            <script>
                var x=8;
                var y=4;
                console.log(x || y);
                console.log(x && y);

                var a = 3;
                var b = -2;
                console.log(a > 0 && b > 0);
                // expected output: false
                console.log(a > 0 || b > 0);
                // expected output: true
            </script>
        </body>
    </head>
</html>
